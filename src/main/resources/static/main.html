<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Doping Projesi - Ana Sayfa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-5 text-center">

    <script>
    if (!localStorage.getItem("studentId")) {
        window.location.href = "login.html";
    }
    </script>

    <h1>Doping Projesine Hoşgeldiniz</h1>
    <p class="lead mt-3">Ne yapmak istersiniz?</p>

    <div class="mt-4">
        <a href="tests.html" class="btn btn-primary btn-lg m-2">Mevcut Testler</a>
        <a href="results.html" class="btn btn-success btn-lg m-2">Sonuçlarım</a>
    </div>

    <div class="mt-5">
        <button onclick="logout()" class="btn btn-danger">Çıkış Yap</button>
    </div>

    <script>
    function logout() {
        localStorage.removeItem("studentId");
        localStorage.removeItem("selectedTestId");
        window.location.href = "login.html";
    }
    </script>
</body>
</html>
